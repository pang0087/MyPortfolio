<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="d-flex justify-content-between py-3">
            <span class="portfolio-text">My Portfolio</span>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link text-success">Home</a></li>
                <li class="nav-item"><a href="performance.html" class="nav-link text-success">Performance</a></li>
                <li class="nav-item"><a href="personal_record.html" class="nav-link text-success">PersonalRecord</a></li>
            </ul>
        </header>
    </div>

    <!-- Background Video -->
    <video class="video-background" autoplay loop muted>
        <source src="video/2.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- About Me Section -->
    <div class="container text-center my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <img src="img/p1_n.jpg" alt="Profile Picture" class="profile-img mb-4">
                <h2 class="text-white">Noppharit Nueathong</h2>
                <p class="text-light">ผมชื่อ ป้าง เกิดวันที่ 30 มีนาคม 2548 เป็นคนชอบเล่นเกมมีงานอดิเลกชอบถ่ายรูปภาพวิว ต่างๆ และบางที่ก็ฝึกการเขียนโค้ดด้วยแต่ก็นานๆทีเป็นคนชอบวาดรูปแต่ไม่มีความคิดสร้างสรรค์สักเท่าไหร่เป็นคนตลกฌฮฮา และ ใช่ผมเป็นคนชอบแมวมากๆ</p>
            </div>
        </div>

        <!-- Additional Images -->
        <div class="row image-gallery">
            <div class="col-4">
                <img src="img/1.jpg" class="img-fluid mb-4" alt="Image 1" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="img/1.jpg">
            </div>
            <div class="col-4">
                <img src="img/2.jpg" class="img-fluid mb-4" alt="Image 2" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="img/2.jpg">
            </div>
            <div class="col-4">
                <img src="img/3.jpg" class="img-fluid mb-4" alt="Image 3" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="img/3.jpg">
            </div>
        </div>
    </div>

    <!-- Modal for Full Image -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" id="modalImage" class="img-fluid" alt="Full Image">
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to change the image in modal
        const modalImage = document.getElementById('modalImage');
        const imageElements = document.querySelectorAll('.image-gallery img');

        imageElements.forEach(img => {
            img.addEventListener('click', (e) => {
                const imageSrc = e.target.getAttribute('data-bs-img');
                modalImage.setAttribute('src', imageSrc);
            });
        });
    </script>
</body>
</html>
